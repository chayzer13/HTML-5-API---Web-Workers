<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 API</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>HTML5 API</h1>

  <section class="section">
    <h2>История браузера</h2>
    <div class="buttons">
      <button id="backBtn">Назад</button>
      <button id="forwardBtn">Вперед</button>
      <button id="page1Btn">На страницу 1</button>
      <button id="page2Btn">На страницу 2</button>
    </div>
    <div class="content" id="content">
      <h3>Добро пожаловать!</h3>
    </div>
  </section>

  <section class="section">
    <h2>Графика и анимация</h2>
    <canvas id="canvas" width="400" height="400"></canvas>
  </section>

  <section class="section">
    <h2>Web Workers</h2>
    <label for="factorial-input">Введите число для вычисления факториала:</label>
    <input type="number" id="factorial-input" min="0">
    <button id="calculateBtn">Вычислить</button>
    <div id="worker-result"></div>
    <div id="error-message"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
